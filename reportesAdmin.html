    <div class="container mt-4">
        <!-- Tabs alineados juntos a la izquierda -->
        <ul class="nav nav-tabs" id="myTab" role="tablist" style="width: fit-content;">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="generarReportesTab" data-bs-toggle="tab" data-bs-target="#generarReportes" type="button" role="tab" aria-controls="generarReportes" aria-selected="true">
                    Generar Reportes
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="verReportesTab" data-bs-toggle="tab" data-bs-target="#verReportes" type="button" role="tab" aria-controls="verReportes" aria-selected="false">
                    Ver Reportes
                </button>
            </li>
        </ul>
    
        <!-- Contenido de las tabs -->
        <div class="tab-content mt-3">
            <!-- Tab Generar Reportes -->
            <div class="tab-pane fade show active" id="generarReportes" role="tabpanel" aria-labelledby="generarReportesTab">
                <h4>Generar Reportes</h4>
                <form id="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="tipoReporte" class="form-label">Tipo de Reporte</label>
                        <select class="form-control" id="tipoReporte">
                            <option value="" disabled selected>Selecciona un tipo de reporte</option>
                            <option value="estadoStock">Estado de Stock</option>
                            <option value="solicitudesRecursos">Solicitudes de recursos</option>
                            <option id="consulta" value="devolucionesFueraPlazoRecurso">Devoluciones fuera de plazo de recurso</option>
                            <option id="consulta" value="devolucionesFueraPlazoUsuario">Devoluciones fuera de plazo de usuario</option>
                            <option id="consulta" value="recursosConMasPerdidas">Recursos con más pérdidas</option>
                            <option id="consulta" value="recursosMasDadosDeBaja">Recursos más dados de baja</option>
                        </select>
                    </div>
                    <div class="mb-3" id="recursoInput" style="display: none;">
                        <label for="recurso" class="form-label custom-label">Selecciona el recurso</label>
                        <select class="form-control" id="recurso">
                            <option value="colchoneta" class="custom-select-option">Colchoneta</option>
                            <option value="pelota-futbol" class="custom-select-option">Pelota de Futbol</option>
                        </select>
                    </div>
                    <div class="mb-3" id="usuarioInput" style="display: none;">
                        <label for="usuario" class="form-label custom-label">Selecciona usuario</label>
                        <select class="form-control" id="usuario">
                            <option value="usuario1" class="custom-select-option">Jaimito</option>
                            <option value="usuario2" class="custom-select-option">Pepe</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Ingresa tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
    
            <div class="tab-pane fade" id="verReportes" role="tabpanel" aria-labelledby="verReportesTab">
                <h4>Lista de Reportes</h4>
                <div id="reportesContainer"></div>
            </div>
        </div>
    </div>
