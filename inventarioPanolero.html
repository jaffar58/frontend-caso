    <div class="container mt-4">
		<!-- Tabs de navegación -->
		<ul class="nav nav-tabs" id="inventoryTabs" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="inventoryListTab" data-bs-toggle="tab" data-bs-target="#inventoryList" type="button" role="tab" aria-controls="inventoryList" aria-selected="true">

				</button>
			</li>

		<!-- Contenido de las tabs -->
		<div class="tab-content mt-3">
			<!-- Tab Lista de Inventario -->
			<div class="tab-pane fade show active" id="inventoryList" role="tabpanel" aria-labelledby="inventoryListTab">
				<div class="row justify-content-center align-items-center g-2" id="inventario-container">
					<!-- Las tarjetas de inventario se generarán aquí dinámicamente -->
					<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 me-auto">
						<div class="card m-auto" style="width: 18rem;">
							<img src="images/colchoneta.png" class="card-img-top" alt="" height="280rem">
							<div class="card-body">
								<h5 class="card-title">Colchoneta</h5>
								<p class="card-text">Es una colchoneta</p>
								<p class="card-text"><strong>En stock:</strong> 2</p>
								<form>
									<label for="quantity-colchoneta">Cantidad a dar de baja (entre 1 y 2):</label>
									<input type="number" id="quantity-colchoneta" name="cantidad" min="1" max="2" value="1" class="form-control mb-2 w-auto" style="width: 80px;">
									<div class="d-flex justify-content-start">
										<button class="btn btn-primary me-2" type="button" onclick="modificar('colchoneta')">Modificar</button>
										<button class="btn btn-danger" type="button" onclick="darDeBaja('colchoneta')">Dar de Baja</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<!-- Tab Añadir al Inventario -->
			<div class="tab-pane fade" id="addInventory" role="tabpanel" aria-labelledby="addInventoryTab">
				<h4>Añadir Nuevo Objeto</h4>
				<form id="addItemForm">
					<div class="mb-3">
						<label for="itemId" class="form-label">ID del Objeto</label>
						<input type="text" class="form-control" id="itemId" value="" readonly>
					</div>
					<div class="mb-3">
						<label for="itemName" class="form-label">Nombre del Objeto</label>
						<input type="text" class="form-control" id="itemName" placeholder="Nombre del objeto" required>
					</div>
					<div class="mb-3">
						<label for="itemName" class="form-label">Categoria</label>
						<select class="form-control" id="tipoReporte">
                            <option value="" disabled selected>----------------</option>
                            <option value="estadoStock">Balon</option>
                            <option value="solicitudesRecursos">Colchoneta</option>
                            <option id="consulta" value="Instrumento Deportivo">Instrumento Deportivo</option>
                            <option id="consulta" value="Ropa">Ropa</option>
                            <option id="consulta" value="Protector">Protector</option>
                        </select>
					</div>
					<div class="mb-3">
						<label for="itemDescription" class="form-label">Descripción</label>
						<textarea class="form-control" id="itemDescription" rows="3" placeholder="Descripción del objeto" required></textarea>
					</div>
					<div class="mb-3">
						<label for="itemStock" class="form-label">Cantidad en Stock</label>
						<input type="number" class="form-control" id="itemStock" min="1" placeholder="Cantidad en stock" required>
					</div>
					<div class="mb-3">
						<label for="itemImage" class="form-label">Subir Imagen</label>
						<input type="file" class="form-control" id="itemImage" accept="image/*">
						<div id="imagePreview" class="mt-2"></div>
					</div>
					<button type="submit" class="btn btn-success">Añadir al Inventario</button>
				</form>
			</div>
		</div>
	</div>
